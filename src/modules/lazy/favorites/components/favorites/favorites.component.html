<h1 class="mat-headline">Favorite Stations</h1>
  
<table mat-table [dataSource]="stations$ | async" class="selectable-rows mat-elevation-z2">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let station"> {{station.title}}</td>
  </ng-container>
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let station">
      <img *ngIf="station.iconUrl" class="station-icon-thumb" [src]="station.iconUrl" onerror="this.style.display='none'">
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let station; columns: columns" (click)="onRowClicked(station)"></tr>
</table>
<mat-card *ngIf="loading" class="mat-table-spinner mat-elevation-z2">
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</mat-card>
