<nm-modal-window #errorModal [closeOnOverlayClick]="false">
  <h1 header class="error-header">An Error Has Occurred</h1>
  <div body class="error-body">
    <ng-container *ngIf="appError">
      <p class="error-comment">{{appError.comment}}</p>
      <p class="error-message">{{appError.error.message}}</p>
      <button type="button" mat-raised-button color="primary" (click)="restartApplication()">
          <mat-icon>refresh</mat-icon> Restart
      </button>
    </ng-container>
  </div>
</nm-modal-window>
