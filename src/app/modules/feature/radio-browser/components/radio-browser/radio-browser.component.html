<h1 class="mat-headline">Radio Browser API Search</h1>

<div class="flex-grid">
  <mat-form-field class="flex-column-third">
    <mat-label>Country</mat-label>
    <mat-select [ngModel]="country" (ngModelChange)="onCountryChanged($event)">
      <mat-option *ngFor="let country of (countries$ | async)" [value]="country.code">
        {{country.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="flex-column-third">
    <input matInput #nameSearchInput="matInput" [ngModel]="nameSearch" (ngModelChange)="onNameTermChanged($event)" placeholder="Station Name" matTooltip="Search Stations by name">
  </mat-form-field>
  <mat-form-field class="flex-column-third">
    <input matInput [ngModel]="tagSearch" (ngModelChange)="onTagTermChanged($event)" placeholder="Tag" matTooltip="Search Stations by tag">
  </mat-form-field>
</div>
  
<table mat-table [dataSource]="searchResults$ | async" class="selectable-rows mat-elevation-z2">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let station"> {{station.title}}</td>
  </ng-container>
  <ng-container matColumnDef="now-playing">
    <th mat-header-cell *matHeaderCellDef>Now Playing</th>
    <td mat-cell *matCellDef="let station">
      <blr-stream-info-text [streamInfo]="(streamInfo$ | async).get(station.url)"></blr-stream-info-text>
    </td>
  </ng-container>
  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef >Tags</th>
    <td mat-cell *matCellDef="let station">
      <ul class="tag-list">
        <li *ngFor="let tag of station.tags">{{tag}}</li>
      </ul>
    </td>
  </ng-container>
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let station"><img *ngIf="station.iconUrl" class="station-icon-thumb" [src]="station.iconUrl" onerror="this.style.display='none'"></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let station; columns: columns" (click)="onRowClicked(station)"></tr>
</table>
<mat-card *ngIf="isSearchInProgress$ | async" class="mat-table-spinner mat-elevation-z2">
  <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</mat-card>
