<h1 class="mat-headline">Favorite Stations</h1>
  
<table mat-table [dataSource]="stationRows$ | async" class="mat-elevation-z2">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{row.station.title}}</td>
  </ng-container>
  <ng-container matColumnDef="now-playing">
    <th mat-header-cell *matHeaderCellDef>Now Playing</th>
    <td mat-cell *matCellDef="let row">
      <ng-container *ngIf="(streamInfo$ | async).get(row.station.url).nowPlaying; else noNowPlaying; let nowPlaying">
        {{ nowPlaying.title || nowPlaying.description }}
      </ng-container>
      <ng-template #noNowPlaying>
        <ng-container [ngSwitch]="(streamInfo$ | async).get(row.station.url).status">
          <ng-container *ngSwitchCase="streamInfoStatus.LoadingStreamInfo">
            Loading Stream Info...
          </ng-container>
          <ng-container *ngSwitchCase="streamInfoStatus.Error">
            Metadata Unavailable
          </ng-container>
        </ng-container>
      </ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef class="large-screen-only">Icon</th>
    <td mat-cell *matCellDef="let row" class="large-screen-only">
      <img *ngIf="row.station.iconUrl" class="station-icon-thumb" [src]="row.station.iconUrl" onerror="this.style.display='none'">
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button [disabled]="row.deleteInProgress" (click)="onDeleteClicked(row.station, $event)" mat-raised-button type="button" color="primary">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns" (click)="onRowClicked(row.station)" [class.selectable-row]="!row.deleteInProgress" [class.delete-in-progress]="row.deleteInProgress"></tr>
</table>
