<h1 class="mat-headline">Favorite Stations</h1>
  
<table mat-table [dataSource]="stationRows$ | async" class="mat-elevation-z2">
  <ng-container matColumnDef="spinner">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <mat-spinner *ngIf="row.deleteInProgress" diameter="25"></mat-spinner>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row"> {{row.station.title}}</td>
  </ng-container>
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>Icon</th>
    <td mat-cell *matCellDef="let row">
      <img *ngIf="row.station.iconUrl" class="station-icon-thumb" [src]="row.station.iconUrl" onerror="this.style.display='none'">
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button [disabled]="row.deleteInProgress" (click)="onDeleteClicked(row.station, $event)" mat-raised-button type="button" color="primary">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns" (click)="onRowClicked(row.station)" [class.selectable-row]="!row.deleteInProgress"></tr>
</table>
