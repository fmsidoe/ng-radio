<div #title [ngSwitch]="streamInfoStatus$ | async" class="title" [class.marquee]="titleMarquee">
    <ng-container *ngSwitchCase="streamInfoStatus.Error">Metadata Unavailable</ng-container>
    <ng-container *ngSwitchCase="streamInfoStatus.LoadingStreamInfo">Loading Stream Info...</ng-container>
    <ng-container *ngSwitchCase="streamInfoStatus.Valid">{{ streamInfoTitle$ | async }}</ng-container>
</div>
<div #station class="station" [class.marquee]="stationMarquee">{{ currentStationTitle$ | async }}</div>
