<ng-container *ngIf="streamInfo?.nowPlaying; else noNowPlaying; let nowPlaying">
    {{ nowPlaying.title || nowPlaying.description || nowPlaying.stationTitle }}
</ng-container>
<ng-template #noNowPlaying>
    <ng-container [ngSwitch]="streamInfo?.status">
        <ng-container *ngSwitchCase="streamInfoStatus.LoadingStreamInfo">
            Loading Stream Info...
        </ng-container>
        <ng-container *ngSwitchCase="streamInfoStatus.Error">
            Metadata Unavailable
        </ng-container>
    </ng-container>
</ng-template>
